<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Order Confirmed!</title>
  <style>
    :root {
      --bg: #f6f9fc;
      --card: #ffffff;
      --primary: #28a745;
      --dark: #333;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(image/bg1.png);
    }
    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
    .card h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: var(--primary);
    }
    .card p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: background .3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background: #218838;
    }
    @media screen and (max-width: 400px) {
      .card {
        padding: 20px;
      }
      .card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>âœ… Order Placed!</h1>
    <p>Thank you for your purchase. Your order has been successfully placed.</p>
   
    <a href="home.html" class="btn">Continue Shopping</a>
  </div>

</body>
</html>
