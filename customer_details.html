<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quick Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      background-image: url(image/bg1.png);
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .full { grid-column: 1 / -1; }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Place Your Order</h2>
    <form action="order_confirm.html" method="GET">
    <!-- <form action="/submit-order" method="POST"> -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+91Â 9876543210" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="Street, City, ZIP" required />
      <div class="full">
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment" required>
            <option value="">Choose Payment</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>
 <button type="submit">Order Now</button>
   </form>
  </div>
</body>
</html>
